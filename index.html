<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sorpresa de Aniversario!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heart-background">
        <span>❤</span>
        <span>❤</span>
        <span>❤</span>
    </div>
    <div class="container">
        <div id="cat-image-container" style="display: none;">
            <img src="gata.jpeg" alt="Foto de nuestra gata">
            <img src="gato.jpeg" alt="Foto de nuestro gato">
        </div>
        <div id="message-step">
            <h1 id="main-message"></h1>
            <button id="action-button"></button>
        </div>
        <div id="gift-step" style="display: none;">
            <div class="image-stack-container">
                <img id="gift-coupon-image" src="regalo_aniversario.jpeg" alt="¡Tu Regalo de Aniversario!">
                <img id="our-photo-behind" src="nosotras.jpeg" alt="Un hermoso recuerdo nuestro">
            </div>
            <p class="celebration-text">¡Feliz 3er Aniversario, amor!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
